<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" href="https://jscdn.com.cn/highcharts/images/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.highcharts.com.cn/jquery/jquery-1.8.3.min.js"></script>
  <script src="https://code.highcharts.com.cn/highstock/highstock.js"></script>
  <script src="https://code.highcharts.com.cn/highcharts/modules/exporting.js"></script>
  <script src="https://code.highcharts.com.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
</head>

<body>
  <div id="container" style="min-width:400px;height:400px"></div>
  <script>
    Highcharts.setOptions({
      global: {
        useUTC: false
      }
    });
    // Create the chart
    Highcharts.stockChart('container', {
      chart: {
        events: {
          load: function() {
            // set up the updating of the chart each second
            var series = this.series[0];
            setInterval(function() {
              var x = (new Date()).getTime(); // current time
              var y = Math.round(Math.random() * 100);
              series.addPoint([x, y], true, true);
            }, 1000);
          }
        }
      },
      rangeSelector: {
        buttons: [{
          count: 1,
          type: 'minute',
          text: '1M'
        }, {
          count: 5,
          type: 'minute',
          text: '5M'
        }, {
          type: 'all',
          text: 'All'
        }],
        inputEnabled: false,
        selected: 0
      },
      title: {
        text: '比特币10年'
      },
      tooltip: {
        split: false
      },
      exporting: {
        enabled: false
      },
      plotOptions: {
        line: {
          dataLabels: {
            enabled: true
          },
          enableMouseTracking: false
        }
      },
      series: [{
        name: '价格',
        data: (function() {
          // generate an array of random data
          var data = [
            ['2019-11-03T14:54', 9202.8035453],
            ['2019-11-04T14:54', 9316.92254773],
            ['2019-11-05T14:54', 9354.58496587],
            ['2019-11-06T14:54', 9376.49579886],
            ['2019-11-07T14:54', 9258.35726468],
            ['2019-11-08T14:54', 8805.69742867],
            ['2019-11-09T14:54', 8869.25374829],
            ['2019-11-10T14:54', 8845.27906248],
            ['2019-11-11T14:54', 8764.25803772],
            ['2019-11-12T14:54', 8731.59980274]
          ]
          return data;
        }())
      }]
    });
  </script>
</body>

</html>
